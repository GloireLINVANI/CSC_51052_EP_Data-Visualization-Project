<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <link rel="stylesheet" href="match_stat_style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="match-card" id="match-card"></div>

    <nav class="navbar">
        <button id="timeline-btn" onclick="displayTimeline()">Timeline</button>
        <button id="match-stats-btn" onclick="displayMatchStats(matchExample)">Match Stats</button>
        <button id="lineups-btn" onclick="displayLineups()">Lineups</button>
    </nav>

    <div id="content">
        <div id="timeline" class="content-section">
            <!-- Timeline content will be shown here by default -->
        </div>
        <div id="match-stats" class="content-section" style="display: none;">
            <!-- Match stats content goes here -->
        </div>
        <div id="lineups" class="content-section" style="display: none;">
            <!-- Lineups content goes here -->
        </div>
    </div>

    <script src="js/match_stat.js"></script>
</body>
</html>
