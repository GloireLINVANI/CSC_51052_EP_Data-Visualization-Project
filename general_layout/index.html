<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game Analysis - Dashboard</title>
    <!-- d3js import -->
    <script type="text/javascript" src="../js/d3.v7.min.js"></script>
    <!-- Custom D3 Soccer Pitch Library -->
    <script type="text/javascript" src="custom-d3-soccer.min.js"></script>
    <script>
        const custom_d3_soccer = d3; // Alias for our modified d3-soccer library
    </script>
    <!-- Section 2 js code (player stats) -->
    <script type="text/javascript" src="match_stat.js"></script>
    <script type="text/javascript" src="globalcode.js"></script>
    <script type="text/javascript" src="part2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initPage()">
    <section id="landing">
        <div class="title"></div>
        <div class="menu">
            <form name="gameChoice">
                <select id="competition" name="competition" onchange="updateCompetitionChosen()">
                    <option>Select a competition</option>
                </select>
                <select id="season" name="season" onchange="updateSeasonChosen()">
                    <option>Select a season</option>
                </select>
                <select id="team" name="team" onchange="updateTeamChosen()">
                    <option>Select a team</option>
                </select>
                <select id="game" name="game" onchange="updateGameChosen()">
                    <option>Select a game</option>
                </select>
            </form>
        </div>
    </section>
    <!-- Gloire's part -->
    <section id="gameViz" class="section"></section>
    <!-- Yann's part -->
    <section id="playersViz" class="section">
        <div id="controls-part2">
            <button id="players-comparison" class="toggle-button selected">Versus</button>
            <button id="players-ranking" class="toggle-button">Global</button>
        </div>
        <div id="content-part2">
            <div id="list-left">
                <h3>Player Home Team</h3>
            </div>
            <div id="svg-container-part2"></div>
            <div id="list-right">
                <h3>Player Away Team</h3>

            </div>
        </div>
    </section>
    <!-- Yong's part -->
    <section id="teamsViz" class="section" >
        <nav class="navbar">
            <button id="match-stats-btn" >Match Stats</button>
            <button id="lineups-btn" onclick="displayLineups()">Lineups</button>
        </nav>
    
        <div id="content">
            <div id="match-stats" class="content-section" style="display: none;">
                <!-- Match stats content goes here -->
            </div>
            <div id="lineups" class="content-section" style="display: none;">
                <!-- Lineups content goes here -->
            </div>
        </div>     
    <footer>
        <div>
            <p>Data Visualization Project - 2024/2025</p>
            <p>Created by Yann Millet (Data AI), Gloire Linvani (Data AI), Yong Mok (X)</p>
            <p>Teachers: Emmanuel Pietriga (X, Inria), Olivier Gladin (X, Inria)</p>
        </div>
    </footer>
</body>
</html>
